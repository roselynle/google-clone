<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatbile" content="ie=edge" />
        <link rel="stylesheet" href="static/css/style.css" />
        <script defer src="static/js/homepage.js"></script>
        <title>Google</title>
    </head>

    <body>
        <div id="navbar">
            <a href="#" id="about">About</a>
            <a href="#" id="store">Store</a>
            <a href="#" id="gmail">Gmail</a>
            <a href="#" id="images">Images</a>
            <a href="#" id="menu"
                ><img src="static/images/menu-button.jpg" height="30px" width="28px"
            /></a>
            <a href="#" id="sign-in">Sign in</a>
        </div>
        <div id="main">
            <a href="#" id="logo"
                ><img id="google-logo"
                    src="static/images/google-logo.png"
            /></a>
            <input type="text" id="search" />
            <div id="flexbox">
                <button id="google-search-btn">Google Search</button
                ><button
                    id="feeling-lucky-btn"
                    a
                    href="#"
                    onclick="randomSite();"
                >
                    I'm Feeling Lucky
                </button>
            </div>
        </div>

        <div id="footer">
            <a href="#" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
            <a href="#" id="how-search-works">How Search works</a>
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>
        </div>

        <!-- script for the I'm feeling lucky button, when the button is clicked it will send to a random website from our search results -->
        <script>
            const sites = [
                "https://www.dominos.co.uk",
                "https://www.pizzahut.co.uk/",
                "https://www.papajohns.co.uk/",
                "https://www.pizzaexpress.com/",
                "https://www.thefatpizza.co.uk/",
                "https://www.pizza2night.co.uk/?l=en",
                "https://www.farmhousepizza.co.uk/",
                "https://woodandstone-coulsdon.co.uk/",
                "https://whyteleafepizzaandgrill.com/",
                "https://topspizza.co.uk/",
            ];
            function randomSite() {
                var i = parseInt(Math.random() * sites.length);
                location.href = sites[i];
            }
        </script>
    </body>
</html>
